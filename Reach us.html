<!DOCTYPE html>
<html >
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  </head>
  <body>
    <!--section ful3 starts-->
<section id="ful3">
    <!--main starts-->
    <div class="main">
      <!--nav starts-->
      <div class="nav">
        <img src="Logo.jpg" class="logo">
        <span class="menu-space"></span>
      <ul class ="menu">
       <li> <a href="Home.html">Home</a></li>
       <li> <a href="About.html">About us</a></li>
       <li><a href="Our Mission.html">Our Mission</a></li>
       <li><a href="Reach us.html">Reach us</a></li>
      </ul>
      </div>
      <!--nav ends-->
    </div>
    <!--main ends -->

    <!--contact section start-->
    <div class="contact-section">
      <div class="contact-info">
        <div><i class="fas fa-map-marker-alt"></i>321 A ,Ranaganathan Street,  Portonovo,  Mumbai,  India</div>
        <div><i class="fas fa-envelope"></i>abc@gmail.com</div>
        <div><i class="fas fa-phone"></i>+91 1234567890</div>
        <div><i class="fas fa-clock"></i>Mon - Fri  8:00 AM to 6:00 PM</div>
      </div>
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="" method="post">
          <input type="text" name="name" class="text-box" placeholder="Your Name" required>
          <input type="email" name="email" class="text-box" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <input type="submit" name="submit" class="send-btn" value="Send">
        </form>
      </div>
    </div>
    <!--contact section end-->

  </body>
</html>
